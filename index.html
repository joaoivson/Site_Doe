<html>

<head>
    <!-- São configurações da minha pagina -->
    <title>DOE - Seu Banco de Sangue</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/logo-doe.jpg" />
:)
</head>

<body>
    <!-- Aqui vem todo o conteúdo visivel para o usuario, dentro de certas paginas -->
    <header>
        <!--Cabeçario -->
        <img 
            class="logo"
            src="/logo-doe.jpg"
            alt="DOE">
        <H2>A sua doação importa</H2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email"
                placeholder="Qual o Seu E-mail?"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Qual seu tipo sanguino?"
            >

            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <!-- Corpo -->
        <h2>Ultimos <span>Doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}
            
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            
            {%endfor%}

        </section>
    </main>

    <footer>
        <!-- Rodapé -->
        <h3>Com ❣️ João Ivson</h3>

    </footer>

    <script src="/scripts.js"></script>

</body>

</html>
